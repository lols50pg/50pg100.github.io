<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Interactive Buttons</title>
    </head>

    <body class="bg-gradient-to-b from-cyan-500 to-blue-500 min-h-screen">
        <div class="container mx-auto px-4">
            <!-- Small Profile Image -->
            <div class="text-center my-8">

                         class="w-10 h-10 rounded-full mx-auto shadow-lg hover:scale-110 transition-transform duration-200" 
                         alt="Profile Picture">
                </a>
            </div>
            
            <!-- Interactive Buttons -->
            <div class="text-center">
                <div class="grid grid-cols-1 gap-4 max-w-md mx-auto">

                    class="inline-block bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg 
                           text-lg transition-all duration-200 transform hover:scale-105 active:scale-95 
                           shadow-lg hover:shadow-xl cursor-pointer focus:ring-4 focus:ring-pink-300 
                           focus:outline-none ease-in-out hover:-translate-y-1 animate-pulse"
                    role="button">สมัครสมาชิก / เข้าสู่ระบบ</a>

                    class="inline-block bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-gray-900 font-bold py-3 px-6 rounded-lg

                            shadow-lg hover:shadow-xl cursor-pointer focus:ring-4 focus:ring-yellow-300

            </div>

            <!-- Original Image -->
            <div class="text-center my-8 mx-4">
                <a href="http://50pg.lol/">

                         class="w-full max-w-md h-auto rounded mx-auto" 
                         alt="...">
                </a>

            <!-- Repeat buttons -->
            <div class="text-center">
                <div class="grid grid-cols-1 gap-4 max-w-md mx-auto">
                    <a href="http://50pg.lol/" 
                    class="inline-block bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg 
                           text-lg transition-all duration-200 transform hover:scale-105 active:scale-95 
                           shadow-lg hover:shadow-xl cursor-pointer focus:ring-4 focus:ring-pink-300 
                           focus:outline-none ease-in-out hover:-translate-y-1 animate-pulse"
                    role="button">สมัครสมาชิก / เข้าสู่ระบบ  </a>
                    

                    <a href="http://50pg.lol/" 
                    class="inline-block bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-gray-900 font-bold py-3 px-6 rounded-lg 
                            text-lg transition-all duration-200 transform hover:scale-105 active:scale-95 
                            shadow-lg hover:shadow-xl cursor-pointer focus:ring-4 focus:ring-yellow-300 
                            focus:outline-none ease-in-out hover:-translate-y-1 animate-pulse"
                    role="button">CODE ⏩ : BMDF-9225-VFXOM</a>

</html>
